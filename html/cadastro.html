<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Physical-Store</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <header>
            <ul class="container-home-menu-list">
                <li><a href="menu.html"><< Voltar</a></li>
            </ul>
        </header>

        <main>
            <h1>Cadastrar Physical-Store</h1>
            <form id="cadastroForm" class="form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="cep">CEP:</label>
                <div class="cep-container">
                    <input type="text" id="cep" name="cep" required maxlength="9">
                    <button type="button" class="search-button" id="searchCep">
                        <img src="https://img.icons8.com/fluency-systems-regular/24/ffffff/search.png" alt="Buscar">
                    </button>
                </div>
                
                <div class="logradouro-numero">
                    <div class="logradouro">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="numero">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                
                <div class="city-state">
                    <div class="city">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="state">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </div>
                <div id="informacoes">
                    <label for="horarioFuncionamento">Horário de Funcionamento:</label>
                    <input type="text" id="horarioFuncionamento" name="horarioFuncionamento" required>
                
                    <label for="diasFuncionamento">Dias de Funcionamento:</label>
                    <input type="text" id="diasFuncionamento" name="diasFuncionamento" required>
                </div>
                <div id="coordenadas">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude">
                
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude">
                </div>
                <div class="button-container">
                    <button type="button" class="button cancel" id="cancelButton">Cancelar</button>
                    <button type="submit" class="button submit">Cadastrar</button>
                </div>
            </form>
            <div id="message"></div>
        </main>

        <footer>
            <p>@compass.uol</p>
        </footer>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
